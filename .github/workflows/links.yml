name: Markdown link check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Run link check
      uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
          use-quiet-mode: 'no'
          use-verbose-mode: 'yes'
